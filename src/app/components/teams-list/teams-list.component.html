<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ image }}" alt="Profile-Image">
    <mat-card-content>
        <p>{{ description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Linkedin</button>
        <button mat-button>Email</button>
    </mat-card-actions>
</mat-card>
